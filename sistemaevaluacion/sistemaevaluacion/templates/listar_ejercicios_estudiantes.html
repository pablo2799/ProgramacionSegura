<!DOCTYPE html>

<html lang="es-MX">
  <head>
    <title>Listar ejercicios</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <h1>Listar ejercicios estudiantes</h1>
    <style>
      table {
      border-collapse: collapse;
      border-spacing: 0;
      width: 100%;
      border: 1px solid #ddd;
      }

      th, td {
      text-align: left;
      padding: 8px;
      }

      tr:nth-child(even){background-color: #f2f2f2}
    </style>
  </head>
  <body>
    <div>
      <h3>Estos son los ejercicios disponibles</h3>
    </div>
    <table>
      <tr>
        <th>Titulo</th>
        <th>Descripcion</th>
      </tr>
      {% for dato in ejercicios %}
      <tr>
        <td><a class=" text-white">{{ dato.titulo }}</a></td>
        <td>{{ dato.descripcion }}</td>
      </tr>
      {% endfor %}
    </table>
    <form action="subir_ejercicio" method="GET">{% csrf_token %}
      <label for="ejercicio"><h3>Selecciona un ejercicio:</h3>
        <select name="ejercicio" required>
          {% for ejercicio in ejercicios %}
            <option value="{{ejercicio.id}}">{{ejercicio.titulo}}</option>
          {% endfor %}
        </select>
      </label>
      <input type="submit" value="Ir al ejercicio"/>
    </form>
  </body>
  <div class="row">
    <a class=" text-white" href="logout">Salir</a>
 </div>
</html>
