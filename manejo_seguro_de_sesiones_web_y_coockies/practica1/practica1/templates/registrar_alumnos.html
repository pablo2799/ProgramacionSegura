<!DOCTYPE html>

<html lang="es-MX">
 <head>
    <title>Registro de alumnos</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  </head>

<div class="container">
        <div class="row text-center login-page">
           <div class="col-md-12 login-form">
              <form  class="form-login" action="login" method="POST">
                   {% csrf_token %}
                 <div class="row">
                    <div class="col-md-12 login-form-header">
                       <h5 class="login-form-font-header">Registro Alumno</h5>
                    </div>
                </div>
                <div class="row">
                   <div class="col-md-12 login-from-row">
                      <input class="controls" name="nombres" type="text" placeholder="Nombre Alumno" required/>
                   </div>
                </div>
                <div class="row">
                   <div class="col-md-12 login-from-row">
                      <input class="controls" name="password" type="password" placeholder="ContraseÃ±a" required/>
                   </div>
                </div>
                <div class="row">
                   <div class="col-md-12 login-from-row">
                      <button class="btn btn-info">Registrar</button>
                    </div>
                </div>
            </form>
        </div>
</html>
